# This file configures your Firebase App Hosting backend.
run:
  cpu: 1
  memoryMiB: 512
  secrets:
    # The 'secret' field MUST exactly match the name in Google Cloud Secret Manager.
    # The 'env' field is the variable name your code will use.
    - secret: email-user
      env: email_user
    - secret: email-pass
      env: email_pass
    - secret: scrapingbee-api-key
      env: scrapingbee_api_key